<html>
	<head>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			  </button>
			  <a class="navbar-brand" href="login.html">B.I.M.S.</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			
			<ul class="nav navbar-nav navbar-right">
				<li class="navbar-brand">Login</li>
			</ul>
			<!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-lg-4"></div>
				<form class="col-lg-4" action="profile.html">
						<h2 class="form-signin-heading">
						Add Asset
						</h2>
						Asset ID: <input class="input-block-level" type="text" placeholder="AUTO GENERATED FOR USER" readonly></input>
						<br/>
						<br/>
						Asset Name: <input class="input-block-level" type="text" placeholder="Asset Name"></input>
						<br/>
						<br/>
						Asset Model:
						<select>
						  <option>Lenovo Thinkpad</option>
						  <option>HP Inkjet</option>
						</select>
						<br/>
						<br/>
						Asset Type:
						<select>
						  <option>Laptop</option>
						  <option>Printer</option>
						</select>
						<br/>
						<br/>
						Vendor ID:
						<input class="input-block-level" type="text" placeholder="Vendor ID"></input>
						<br/>
						<br/>
						Warranty Length (Months):
						<input class="input-block-level" type="text" placeholder="Warranty Length"></input>
						<br/>
						<br/>
						Asset Lifespan (Months):
						<input class="input-block-level" type="text" placeholder="Asset Lifespan"></input>
						<br/>
						<br/>
						<input class="btn btn-large btn-primary" type="cancel" value="Confirm">
						</input>
            <a href="./profile.html"> Cancel </a>
				</form>
			</div>
		</div>
	</body>
	
</html>
